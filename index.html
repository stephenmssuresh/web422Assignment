<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5.1 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/main.js"></script>

    <title>Assignment 2</title>
  </head>
  <!-- https://www.tutorialspoint.com/How-do-I-call-a-JavaScript-function-on-page-load#:~:text=The%20first%20approach%20for%20calling,the%20function%20from%20the%20JavaScript. -->
  <body onload="loadMovieData()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stephen Suresh - Movie Data</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- https://stackoverflow.com/questions/23944331/align-bootstrap-3-navbar-right-and-include-search-box-also-right-aligned -->
        <!-- <div id="right"> -->
          <!-- https://getbootstrap.com/docs/5.0/utilities/float/ -->
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="searchForm"
              type="search"
              placeholder="Title (case sensitive)"
              aria-label="Search"
            />
            <button class="btn btn-outline-success me" type="submit" id="submitButton">
              Search
            </button>
            <button class="btn btn-outline-danger me"  type="button" id="clearForm">
              Clear
            </button>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Table of all the movies -->
          <table class="table" id="moviesTable">
            <!-- Table Head -->
            <thead>
              <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Plot</th>
                <th>Rating</th>
                <th>Run Time</th>
              </tr>
            </thead>
            <!-- Table Body-->
            <tbody></tbody>
          </table>

          <!-- Table Navigation https://getbootstrap.com/docs/5.1/components/pagination -->
          <nav aria-label="Page navigation example" id="paginationNav">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" id="previousButton" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" id="pageNum">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" id="nextButton" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Modal -->
          <div class="modal fade" tabindex="-1" id="detailsModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
